
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hafıza Oyunu</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="skor-alani">Skor: 0</div>
  <div id="oyun-alani"></div>
  <div id="oyun-butonlari">
    <button class="button" id="başlat-button">Oyunu Başlat</button>
    <button class="button" id="durdur-button">Oyunu Durdur</button>
    <button class="button" id="devam-et-button">Oyunu Devam Ettir</button>
  </div>
  
  
  
  
  <div id="süreGöstergesi"></div>
  
  <div id="oyun-aciklama">
    Oyuna başlamak için "Oyunu Başlat" butonuna tıklayabilir ya da <b>SPACE</b> tuşuna basabilirsiniz. <br>   Oyunu durdurmak için "Oyunu Durdur" butonuna tıklayabilir yada <b>ESC</b> tuşuna basabilirsiniz. <br>  Oyunu devam ettirmek için "Oyunu Devam Ettir" butonuna tıklayabilir ya da <b>ENTER</b> tuşuna basabilirsiniz.
  </div>  
  <script src="script.js"></script>


</body>
</html>
